<!-- templates/account/change_password.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تغییر رمز عبور</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">تغییر رمز عبور</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_old_password">رمز عبور فعلی</label>
                {{ form.old_password }}
            </div>
            <div class="form-group">
                <label for="id_new_password1">رمز عبور جدید</label>
                {{ form.new_password1 }}
            </div>
            <div class="form-group">
                <label for="id_new_password2">تکرار رمز عبور جدید</label>
                {{ form.new_password2 }}
            </div>
            <button type="submit" class="btn btn-success btn-block">تغییر رمز عبور</button>
            <a href="{% url 'application:select_order_by_speaker' %}" class="btn btn-secondary btn-block mt-3">بازگشت</a> <!-- دکمه بازگشت به صفحه انتخاب سفارش -->
        </form>
    </div>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
